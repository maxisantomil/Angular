<h1 class="animated fadeIn fast">{{ heroe.nombre |uppercase}} <small>({{heroe.aparicion |date: 'y'}})</small></h1>
<hr>

<div class="row">
    <div class="col-md-4  animated fadeIn fast">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <hr>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8  animated fadeIn ">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div class="casa">
            <img *ngIf=" heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" class="card-img" alt="DC" srcset="">
            <img *ngIf=" heroe.casa == 'Marvel'" src="assets/img/marvel-logo.jpg" class="card-img" alt="Marvel" srcset="">
        </div>
        <hr>
        <form>
            <p class="clasificacion">
                <input id="radio1" type="radio" name="estrellas" value="5">
